<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table id="grocery-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item">
                <td>Apples</td>
                <td class="price" contenteditable="true">100</td>
            </tr>
            <tr class="item">
                <td>Bananas</td>
                <td class="price" contenteditable="true">50</td>
            </tr>
            <tr class="item">
                <td>Cherries</td>
                <td class="price" contenteditable="true">150</td>
            </tr>
        </tbody>
    </table>
    <button onclick="calculateTotal()">Calculate Total</button>
    <script src="script.js"></script>
</body>
</html>
